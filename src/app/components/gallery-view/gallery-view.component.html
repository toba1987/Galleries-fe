<h2>View Gallery</h2>

<div class="container">
  <div class="row">
    <div class="card" style="width: 20rem;"class="col-4" >
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let image of gallery?.images; let i = index;" [ngClass]="{'active': i === 0}">
                    <img class="d-block w-300" src="{{ gallery.images[i].imageUrl }}" alt="First slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
      <div class="card-body">

        <h2> {{ gallery?.name }} </h2>
        <p class="card-text">{{ gallery?.description }}</p>
        <p class="card-text">{{ gallery?.user.first_name }} {{ gallery?.user.last_name }}</p>
        <p class="card-text">{{ gallery?.created_at }}</p>

      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
